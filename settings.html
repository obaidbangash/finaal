   <head>

       <title>Index</title>
   </head>
   
   <body>
       <!-- header starts here -->
       <header>
           <div class="container">
               <nav class="navbar navbar-expand-lg navbar-light">
                   <a class="navbar-brand" href="#"><img src="images/logo.png" alt=""></a>
                   <button class="navbar-toggler" type="button" data-toggle="collapse"
                       data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                       aria-label="Toggle navigation">
                       <span class="navbar-toggler-icon"></span>
                   </button>
   
                   <div class="collapse navbar-collapse" id="navbarSupportedContent">
                       <ul class="navbar-nav m-auto">
   
                           <li class="nav-item">
                               <a class="nav-link" href="#">Forum</a>
                           </li>
                           <li class="nav-item">
                               <a class="nav-link" href="#">Marketplace</a>
                           </li>
                           <li class="nav-item">
                               <a class="nav-link" href="#">Inspiration</a>
                           </li>
                           <li class="nav-item">
                               <a class="nav-link" href="">Recipes</a>
                           </li>
                       </ul>
                       <form class="form-inline header-form ">
                           <input class="form-control " type="search" aria-label="Search">
                           <a class="search-icon" href=""><img src="images/searchicon.png" alt=""></a>
                       </form>
                       <div class="header-cart d-flex align-items-center">
                           <div class="cart-icons">
                               <a href=""><img src="images/plus.png" alt=""></a>
                               <a class="heart" href=""><img src="images/header-heart.png" alt=""></a>
                               <a class="cart" href=""><img src="images/cart.png" alt=""></a>
                           </div>
                           <div class="log-in">

                           </div>
                       </div>
                   </div>
               </nav>
           </div>
       </header>
       <!-- header ends here -->
  <!-- section setting starts here -->
  <section class="setting-main">
      <div class="container">
          <div class="setting-head">
              <h2 class="h2">
                  Settings
              </h2>
              <div class="setting-upload">
                  <img class="img" src="images/designerSectionPic2.png" alt="">
                  <a  href=""><img src="images/imgUplaod.png" alt=""></a>
              </div>
          </div>
          <label for="">Mine oplysninger</label>
          <div class="sned-link">
              <h5>Du mangler stadig at bekræfte din email.</h5>
              <div class="link-btn">
                  <a href="">Send me link</a>
              </div>
              <a class="cross-btn" href="">x</a>
          </div>
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Beskrivelse(0/1000)</label>
              <input type="text" class="form-control"  aria-describedby="emailHelp" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail2">Brugrenavn</label>
                <input type="text" class="form-control"  aria-describedby="emailHelp" placeholder="">
              </div>
              <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                        <label for="exampleInputEmail3">Email</label>
                        <input type="text" class="form-control"  aria-describedby="emailHelp" placeholder="">
                      </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                        <label for="exampleInputEmail4">Fødselsdato</label>
                        <input type="date" class="form-control"  aria-describedby="emailHelp" placeholder="">
                      </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                        <label for="exampleInputEmail4">Addresse</label>
                        <input type="text" class="form-control"  aria-describedby="emailHelp" placeholder="">
                      </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                        <label for="exampleInputEmail4">Postnummer</label>
                        <input type="date" class="form-control"  aria-describedby="emailHelp" placeholder="">
                      </div>
                  </div>
              </div>
              <div class="form-group form-check">
                  <label class="form-check-label" for="exampleCheck1">Nyhedsbreve</label>
                  <input type="checkbox" class="form-check-input" id="exampleCheck1"> 
              </div>
              <div class="slet-btn d-flex justify-content-between">
                  <a href="">Opdater</a>
                  <a href=""> Slet Profile</a>
              </div>
          </form>
      </div>
  </section>
  <!-- section setting ends here -->
  
  
  <!-- footer here -->
  <footer>
    <div class="container">
        <div class="footer-content">
            <div class="row align-items-center">

                </div>

                    <a href="#"><img src="images/fb.png" alt=""></a>
                    <a href="#"><img src="images/insta.png" alt=""></a>
                    <a href="#"><img src="images/pintre.png" alt=""></a>

            </div>
        </div>
    </div>
</footer>
