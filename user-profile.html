    <div class="user-profile">
        <div class="container">
            <h2 class="h2">User Profile</h2>
            <div class="profile-content">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="profile-left">
                            <div class="profile-img">
                                <img class="main-img" src="images/womenSectionPic12.png" alt="">
                                <a class="profile-upload" href=""><img src="images/imgUplaod.png" alt=""></a>
                            </div>
                            <h3>
                                Grace
                                Campbela
                            </h3>
                            <div class="stars-data d-flex justify-content-between">
                                <div class="stars-left ">
                                    <img src="images/star-pink.png" alt="">
                                    <span>1</span>
                                </div>
                                <div class="stars-left">
                                    <img src="images/image-uplaodpink.png" alt="">
                                    <span>34</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8">

                            <h4>Details</h4>
                            <form action="">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">First Name</label>
                                            <input type="text" class="form-control" id="exampleInputEmail1"
                                                aria-describedby="emailHelp" placeholder="First Name">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Contact Number</label>

                                                aria-describedby="emailHelp" placeholder="Contact Number">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Last Name</label>
                                            <input type="text" class="form-control" id="exampleInputEmail3"
                                                aria-describedby="emailHelp" placeholder="Last Name">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Loaction</label>
                                            <input type="text" class="form-control" id="exampleInputEmail4"
                                                aria-describedby="emailHelp" placeholder="Location">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Facebook</label>
                                            <input type="text" class="form-control" id="exampleInputEmail5"
                                                aria-describedby="emailHelp" placeholder="Facebook">
                                        </div>
                                    </div>
                                </div>

                            </form>
                            <div class="saveBtn">

                            </div>
